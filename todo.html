<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; display: flex; justify-content: center; margin-top: 50px; }
    .todo { background: #fff; padding: 20px; border-radius: 10px; width: 300px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    input { width: 70%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    button { padding: 10px; border: none; background: #28a745; color: white; border-radius: 5px; cursor: pointer; }
    ul { list-style: none; padding: 0; margin-top: 15px; }
    li { background: #f1f1f1; padding: 10px; margin-top: 5px; border-radius: 5px; display: flex; justify-content: space-between; }
    li span { cursor: pointer; color: red; }
    .logout { background: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="todo">
    <h2 id="welcomeText">To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add task...">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
